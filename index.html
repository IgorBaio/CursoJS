<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu de aplicações</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class='container'>
      <h1 id="bemvindo">Seja muito bem vindo</h1>
      <h2 id="explicacao">A seguir seguem as opções de Jogo da Velha ou JobFinder.</h2>
      <h2 id='escolha'>Escolha:</h2>
      <select id='aplicativos' name="aplicativos"></select>
      <br />
      <br />
      <button id='ir'>Ir</button>

   </div>
   <script>
      var aplicativos = document.getElementById('aplicativos');

      var ir = document.getElementById('ir');

      for(var i = 0; i <= 2; i++){
         if(i == 1){
            aplicativos.innerHTML += '<option value="Jogo">Jogo Da Velha (tic tac toe)</option>'
         }else if(i == 2){
            aplicativos.innerHTML += '<option value="job">Job Finder</option>'
         }else{
            aplicativos.innerHTML += '<option value="vazio"></option>'
         }
      }

      ir.addEventListener('click',function(){
         if(aplicativos.value == "Jogo"){
            window.location = ("JogoDaVelha/index.html");
         }else if(aplicativos.value == "Job"){
            window.location = ("#");
         }
      })
   </script>
</body>
</html>
